selfservice:
  flows:
    settings:
      ui_url: http://localhost:4455/settings
      privileged_session_max_age: 5m
      required_aal: aal1

    logout:
      after:
        default_browser_return_url: http://localhost:4455/login

    registration:
      enable_legacy_flow: false
      ui_url: http://localhost:4455/registration
      after:
        password:
          hooks:
            - hook: session
        webauthn:
          hooks:
            - hook: session

    login:
      ui_url: http://localhost:4455/login
    error:
      ui_url: http://localhost:4455/error
    verification:
      ui_url: http://localhost:4455/verify
    recovery:
      ui_url: http://localhost:4455/recovery

  methods:
    password:
      enabled: true
    webauthn:
      enabled: true
      config:
        passwordless: true
        rp:
          display_name: Your Application name
          # Set 'id' to the top-level domain.
          id: localhost
          # Set 'origin' to the exact URL of the page that prompts the user to use WebAuthn. You must include the scheme, host, and port.
          origin: http://localhost:4455
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true
      passwordless_enabled: true

identity:
  schemas:
    - id: default
      url: file://test/e2e/profiles/two-steps/identity.traits.schema.json

session:
  whoami:
    required_aal: aal1
