selfservice:
  flows:
    settings:
      privileged_session_max_age: 5m
      required_aal: aal1

    logout:
      after:
        default_browser_return_url: http://localhost:4455/login

    registration:
      after:
        password:
          hooks:
            -
              hook: session

  methods:
    totp:
      enabled: true
      config:
        issuer: issuer.ory.sh
    lookup_secret:
      enabled: true
    webauthn:
      enabled: true
      config:
        rp:
          id: localhost
          origin: http://localhost:4455
          display_name: Ory

identity:
  default_schema_url: file://test/e2e/profiles/email/identity.traits.schema.json

session:
  whoami:
    required_aal: aal1
