selfservice:
  flows:
    settings:
      privileged_session_max_age: 5m
      ui_url: http://localhost:4455/settings
      required_aal: aal1

    logout:
      after:
        default_browser_return_url: http://localhost:4455/login

    registration:
      ui_url: http://localhost:4455/registration
      after:
        post_persist:
          password:
            hooks:
              -
                hook: session
          oidc:
            hooks:
              -
                hook: session
    login:
      ui_url: http://localhost:4455/login
    error:
      ui_url: http://localhost:4455/error
    verification:
      enabled: true
      lifespan: 5m
      ui_url: http://localhost:4455/verify
    recovery:
      enabled: true
      lifespan: 5m
      ui_url: http://localhost:4455/recovery

  methods:
    oidc:
      enabled: true
      config:
        providers:
          -
            id: hydra
            label: Ory
            provider: generic
            client_id: ${OIDC_HYDRA_CLIENT_ID}
            client_secret: ${OIDC_HYDRA_CLIENT_SECRET}
            issuer_url: http://localhost:4444/
            scope:
              - offline
            mapper_url: file://test/e2e/profiles/oidc/hydra.jsonnet
          -
            id: google
            provider: generic
            client_id: ${OIDC_GOOGLE_CLIENT_ID}
            client_secret: ${OIDC_GOOGLE_CLIENT_SECRET}
            issuer_url: http://localhost:4444/
            scope:
              - offline
            mapper_url: file://test/e2e/profiles/oidc/hydra.jsonnet
          -
            id: github
            provider: generic
            client_id: ${OIDC_GITHUB_CLIENT_ID}
            client_secret: ${OIDC_GITHUB_CLIENT_SECRET}
            issuer_url: http://localhost:4444/
            scope:
              - offline
            mapper_url: file://test/e2e/profiles/oidc/hydra.jsonnet
    totp:
      enabled: true
      config:
        issuer: issuer.ory.sh
    lookup_secret:
      enabled: true
    webauthn:
      enabled: true
      config:
        rp:
          id: localhost
          origin: http://localhost:4455
          display_name: Ory

identity:
  schemas:
  - id: default
    url: file://test/e2e/profiles/spa/identity.traits.schema.json

session:
  whoami:
    required_aal: aal1
