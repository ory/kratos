log:
  level: trace
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

selfservice:
  default_browser_return_url: http://127.0.0.1:4455/
  whitelisted_return_urls:
    - http://127.0.0.1:4455
  methods:
    link:
      config:
        lifespan: 1h
  flows:
    login:
      ui_url: http://127.0.0.1:4455/auth/login
    registration:
      ui_url: http://127.0.0.1:4455/auth/registration
    error:
      ui_url: http://127.0.0.1:4455/error
    settings:
      ui_url: http://127.0.0.1:4455/settings
    verification:
      ui_url: http://127.0.0.1:4455/verify
    recovery:
      ui_url: http://127.0.0.1:4455/recovery

serve:
  public:
    base_url: http://127.0.0.1:4455/
  admin:
    base_url: http://kratos:4434/

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 4

courier:
  smtp:
    connection_uri: smtps://test:test@127.0.0.1:1025/?skip_ssl_verify=true&legacy_ssl=true
