selfservice:
  flows:
    settings:
      privileged_session_max_age: 5m
      required_aal: aal1

    logout:
      after:
        default_browser_return_url: http://localhost:4455/login

    registration:
      after:
        password:
          hooks:
            - hook: session
        post_persist:
          password:
            hooks:
              - hook: session
    recovery:
      enabled: true

  methods:
    totp:
      enabled: true
      config:
        issuer: issuer.ory.sh
    lookup_secret:
      enabled: true
    webauthn:
      enabled: true
      config:
        rp:
          id: localhost
          origin: http://localhost:4455
          display_name: Ory

identity:
  schemas:
    - id: default
      url: file://test/e2e/profiles/email/identity.traits.schema.json

secrets:
  cipher:
    - secret-thirty-two-character-long

session:
  whoami:
    required_aal: aal1
