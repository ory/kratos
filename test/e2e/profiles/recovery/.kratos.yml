selfservice:
  methods:
    password:
      enabled: true
    link:
      enabled: true

  flows:
    settings:
      ui_url: http://localhost:4455/settings
      privileged_session_max_age: 1m

    recovery:
      ui_url: http://localhost:4455/recovery
      enabled: true
      lifespan: 5m

    logout:
      after:
        default_browser_return_url: http://localhost:4455/login

    login:
      ui_url: http://localhost:4455/login
    registration:
      ui_url: http://localhost:4455/registration
    error:
      ui_url: http://localhost:4455/error
    verification:
      ui_url: http://localhost:4455/verify

identity:
  schemas:
    - id: default
      url: file://test/e2e/profiles/recovery/identity.traits.schema.json

secrets:
  cipher:
    - secret-thirty-two-character-long

courier:
  smtp:
    connection_uri: smtps://test:test@localhost:1025/?skip_ssl_verify=true
    from_address: no-reply@ory.kratos.sh
  templates:
    recovery:
      invalid:
        email:
          # template_root could be necessary when there are nested templates, but is not required
          template_root: "root"
          body:
            plaintext: file://test/e2e/profiles/recovery/recovery.invalid.body.gotmpl
            html: file://test/e2e/profiles/recovery/recovery.invalid.body.gotmpl
          subject: Account Access Attempted
      valid:
        # omit template_root on valid as it is not required
        email:
          body:
