version: 2.1

orbs:
  changelog: ory/changelog@0.1.10
  goreleaser: ory/goreleaser@0.1.37
  slack: circleci/slack@3.4.2
  sdk: ory/sdk@0.1.52
  docs: ory/docs@0.0.12
  nancy: ory/nancy@0.0.19
  golangci: ory/golangci@0.0.18
  prettier: ory/prettier@0.0.11
  go: circleci/go@1.5.0
  browser-tools: circleci/browser-tools@1.2.3
  node: circleci/node@4.2.0

jobs:
  test:
    docker:
      - image: cimg/go:1.16-node
        environment:
          TEST_MAILHOG_SMTP: smtp://test:test@127.0.0.1:1025/?disable_starttls=true
          TEST_MAILHOG_API: http://127.0.0.1:8025
          TEST_SELFSERVICE_OIDC_HYDRA_ADMIN: http://127.0.0.1:4445
          TEST_SELFSERVICE_OIDC_HYDRA_PUBLIC: http://127.0.0.1:4444
          TEST_SELFSERVICE_OIDC_HYDRA_INTEGRATION_ADDR: http://127.0.0.1:4499
          TEST_DATABASE_POSTGRESQL: postgres://test:test@localhost:5432/postgres?sslmode=disable
          TEST_DATABASE_MYSQL: mysql://root:test@(localhost:3306)/mysql?parseTime=true&multiStatements=true
          TEST_DATABASE_COCKROACHDB: cockroach://root@localhost:26257/defaultdb?sslmode=disable
      - image: mailhog/mailhog:v1.0.0
        command: MailHog -invite-jim -jim-linkspeed-affect=0.25 -jim-reject-auth=0.25 -jim-reject-recipient=0.25 -jim-reject-sender=0.25 -jim-disconnect=0.25 -jim-linkspeed-min=1250 -jim-linkspeed-max=12500
      - image: postgres:9.6
        environment:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: postgres
      - image: mysql:5.7
        environment:
          - MYSQL_ROOT_PASSWORD=test
      - image: cockroachdb/cockroach:v20.2.5
        command: start-single-node --insecure
      - image: oryd/hydra:v1.4.10
        environment:
          DSN: memory
          URLS_SELF_ISSUER: http://127.0.0.1:4444/
          URLS_LOGIN: http://127.0.0.1:4499/login
          URLS_CONSENT: http://127.0.0.1:4499/consent
        command: serve all --dangerous-force-http
    steps:
      - checkout
      - setup_remote_docker

      - go/load-cache:
          key: ory-kratos-go-mod-v1
      - go/mod-download
      - go/save-cache:
          key: ory-kratos-go-mod-v1

      - prettier/install
      - prettier/check
      - prettier/install:
          dir: docs/
      - prettier/check:
          dir: docs/
      - goreleaser/install
      - goreleaser/check

      - golangci/install
      - golangci/lint
      - node/install-packages
      - run: timeout 15 sh -c 'until nc -z $0 $1; do sleep 1; done' 127.0.0.1 4444
      - run: make install
      - run: make test-docs
      - run: make test-coverage
      - run: |
          bash <(curl -s https://codecov.io/bash)

  test-e2e:
    docker:
      - image: oryd/e2e-env:latest
        environment:
          TEST_DATABASE_MYSQL: mysql://root:test@(localhost:3306)/mysql?parseTime=true&multiStatements=true
          TEST_DATABASE_COCKROACHDB: cockroach://root@localhost:26257/defaultdb?sslmode=disable
          TEST_DATABASE_POSTGRESQL: postgres://test:test@localhost:5432/kratos?sslmode=disable
      - image: postgres:9.6
        environment:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: kratos
      - image: cockroachdb/cockroach:v21.1.9
        command: start-single-node --insecure
      - image: mysql:5.7
        environment:
          - MYSQL_ROOT_PASSWORD=test
      - image: oryd/mailslurper:latest-smtps
    steps:
      - browser-tools/install-browser-tools
      - checkout

      - run: npm config set prefix ~/.npm/node_modules
      - restore_cache:
          keys:
            - v6-e2e-deps-{{ checksum "package-lock.json" }}-{{ checksum "test/e2e/package-lock.json" }}
      - run: npm ci
      - run: cd test/e2e; npm ci
      - run: cd test/e2e/proxy; npm ci
      - run: sudo npm i -g expo-cli
      - save_cache:
          key: v6-e2e-deps-{{ checksum "package-lock.json" }}-{{ checksum "test/e2e/package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache # cypress
            - ~/.npm # global npm
            - test/e2e/node_modules # e2e npm
            - test/e2e/proxy/node_modules # e2e npm
            - ~/.npm-global # global npm

      - go/load-cache
      - go/mod-download
      - go/save-cache

      - run:
          description: "Prepare tests"
          command: |
            make .bin/hydra
            make .bin/yq
            make .bin/modd

            export "PATH=.bin:$PATH" >> $BASH_ENV
            export "KRATOS_PUBLIC_URL=http://localhost:4433/" >> $BASH_ENV
            export "KRATOS_BROWSER_URL=http://localhost:4433/" >> $BASH_ENV
            export "KRATOS_ADMIN_URL=http://localhost:4434/" >> $BASH_ENV
            export "KRATOS_UI_URL=http://127.0.0.1:4456/" >> $BASH_ENV
            export "KRATOS_UI_REACT_URL=http://127.0.0.1:4458/" >> $BASH_ENV
            export "KRATOS_UI_REACT_NATIVE_URL=http://127.0.0.1:4457/" >> $BASH_ENV
            export "LOG_LEAK_SENSITIVE_VALUES=true" >> $BASH_ENV
            export "DEV_DISABLE_API_FLOW_ENFORCEMENT=true" >> $BASH_ENV

      - run:
          description: "Install hydra-login-consent"
          command: |
            cd test/e2e/hydra-login-consent
            go build -o hydra-login-consent .

      - run:
          description: "Install selfservice-ui-node"
          command: |
            node_ui_dir="$(mktemp -d -t ci-XXXXXXXXXX)/kratos-selfservice-ui-node"
            echo "export NODE_UI_PATH=$node_ui_dir" >> $BASH_ENV

            git clone https://github.com/ory/kratos-selfservice-ui-node.git --depth 1 --branch master "$node_ui_dir"
            cd "$node_ui_dir"
            npm i
            npm run build

      - run:
          description: "Install selfservice-ui-react-native"
          command: |
            rn_ui_dir="$(mktemp -d -t ci-XXXXXXXXXX)/kratos-selfservice-ui-react-native"
            echo "export RN_UI_PATH=$rn_ui_dir" >> $BASH_ENV

            git clone https://github.com/ory/kratos-selfservice-ui-react-native.git --depth 1 --branch master "$rn_ui_dir"
            cd "$rn_ui_dir"
            npm i

      - run:
          description: "Install kratos-selfservice-ui-react-nextjs"
          command: |
            source $BASH_ENV
            react_ui_dir="$(mktemp -d -t ci-XXXXXXXXXX)/kratos-selfservice-ui-react-nextjs"
            echo "export REACT_UI_PATH=$react_ui_dir" >> $BASH_ENV

            git clone https://github.com/ory/kratos-selfservice-ui-react-nextjs.git  --depth 1 --branch master "$react_ui_dir"
            cd "$react_ui_dir"
            npm i
            ORY_KRATOS_URL=http://localhost:4433 npm run build

      - run:
          description: "Unset DISPLAY - see https://github.com/cypress-io/cypress/issues/4034"
          command: |
            source $BASH_ENV
            echo "unset DISPLAY" >> $BASH_ENV

      - run:
          description: Set up depdenencies
          command: |
            source $BASH_ENV

            rm test/e2e/proxy.json || true
            echo '"express"' > test/e2e/proxy.json

      - run:
          description: Run React Native UI
          background: true
          command: |
            source $BASH_ENV

            cd "$RN_UI_PATH"
            WEB_PORT=4457 KRATOS_URL=http://localhost:4433 npm run web -- --non-interactive

      - run:
          description: Start Ory Hydra
          background: true
          command: |
            source $BASH_ENV

            DSN=memory URLS_SELF_ISSUER=http://localhost:4444 \
              LOG_LEVEL=trace \
              URLS_LOGIN=http://localhost:4446/login \
              URLS_CONSENT=http://localhost:4446/consent \
              .bin/hydra serve all --dangerous-force-http
      - run:
          description: Run Ory Hydra
          background: true
          command: |
            source $BASH_ENV

            (cd test/e2e; npm run wait-on -- -l -t 300000 http-get://127.0.0.1:4445/health/alive)

            .bin/hydra clients delete \
              --endpoint http://localhost:4445 \
              kratos-client google-client github-client || true

            .bin/hydra clients create \
              --endpoint http://localhost:4445 \
              --id kratos-client \
              --secret kratos-secret \
              --grant-types authorization_code,refresh_token \
              --response-types code,id_token \
              --scope openid,offline \
              --callbacks http://localhost:4455/self-service/methods/oidc/callback/hydra

            .bin/hydra clients create \
              --endpoint http://localhost:4445 \
              --id google-client \
              --secret kratos-secret \
              --grant-types authorization_code,refresh_token \
              --response-types code,id_token \
              --scope openid,offline \
              --callbacks http://localhost:4455/self-service/methods/oidc/callback/google

            .bin/hydra clients create \
              --endpoint http://localhost:4445 \
              --id github-client \
              --secret kratos-secret \
              --grant-types authorization_code,refresh_token \
              --response-types code,id_token \
              --scope openid,offline \
              --callbacks http://localhost:4455/self-service/methods/oidc/callback/github

      - run:
          description: Run Node UI
          background: true
          command: |
            source $BASH_ENV
            cd "$NODE_UI_PATH"
            PORT=4456 SECURITY_MODE=cookie npm run serve

      - run:
          description: Run React UI
          background: true
          command: |
            source $BASH_ENV
            cd "$REACT_UI_PATH"
            ORY_KRATOS_URL=http://localhost:4433 npm run start -- --hostname 0.0.0.0 --port 4458

      - run:
          description: Run Reverse Proxy
          background: true
          command: |
            source $BASH_ENV
            cd test/e2e/proxy
            PORT=4455 npm run start

      - run:
          description: Run Consent App Proxy
          background: true
          command: |
            PORT=4446 HYDRA_ADMIN_URL=http://localhost:4445 ./test/e2e/hydra-login-consent/hydra-login-consent

      - run:
          description: Run sqlite e2e test
          command: |
            source $BASH_ENV
            ./test/e2e/run.sh --no-setup --no-kill sqlite
      - run:
          description: Run postrgres e2e test
          command: |
            source $BASH_ENV
            ./test/e2e/run.sh --no-setup --no-kill postgres
      - run:
          description: Run mysql e2e test
          command: |
            source $BASH_ENV
            ./test/e2e/run.sh --no-setup --no-kill mysql
      - run:
          description: Run cockroach e2e test
          command: |
            source $BASH_ENV
            ./test/e2e/run.sh --no-setup --no-kill cockroach

workflows:
  tbr:
    jobs:
      - test-e2e:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
      - sdk/test:
          specpath: spec/api.json
          generate: make sdk
          filters:
            tags:
              only: /.*/
      - sdk/generate-openapi:
          requires:
            - test
            - test-e2e
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /master/
      - docs/cli
      - docs/build:
          swag-spec-location: spec/api.json
          filters:
            tags:
              only: /.*/
            branches:
              only: master
      - sdk/release-openapi:
          swagpath: spec/api.json
          requires:
            - test
            - test-e2e
            - sdk/generate-openapi
            - sdk/test
            - goreleaser/release
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - changelog/generate:
          requires:
            - test
            - test-e2e
          filters:
            tags:
              only: /.*/
            branches:
              only: master
      - goreleaser/release:
          requires:
            - test
            - test-e2e
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - goreleaser/render-version-schema:
          schema-path: embedx/config.schema.json
          requires:
            - goreleaser/release
          filters:
            tags:
              only: /.*/
      - goreleaser/newsletter-draft:
          chimp-list: f605a41b53
          chimp-segment: 6479477
          requires:
            - goreleaser/release
          filters:
            tags:
              only: /.*/
      - slack/approval-notification:
          message: Pending approval
          channel: release-automation
          requires:
            - goreleaser/newsletter-draft
          filters:
            tags:
              only: /.*/
      - newsletter-approval:
          type: approval
          requires:
            - goreleaser/newsletter-draft
          filters:
            tags:
              only: /.*/
      - goreleaser/newsletter-send:
          chimp-list: f605a41b53
          requires:
            - newsletter-approval
          filters:
            tags:
              only: /.*/
