version: v0.7.1-alpha.1

dsn: memory

serve:
  public:
    base_url: app/kratos-public/
    cors:
      enabled: true
  admin:
    base_url: app/kratos-admin/

selfservice:
  default_browser_return_url: app/kratos-nodejs/
  allowed_return_urls:
    - app/kratos-nodejs/

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: app/kratos-nodejs/error

    settings:
      ui_url: app/kratos-nodejs/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: app/kratos-nodejs/recovery
      use: code

    verification:
      enabled: true
      ui_url: app/kratos-nodejs/verification
      use: code
      after:
        default_browser_return_url: app/kratos-nodejs/

    logout:
      after:
        default_browser_return_url: app/kratos-nodejs/login

    login:
      ui_url: app/kratos-nodejs/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: app/kratos-nodejs/registration
      after:
        password:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@127.0.0.1:1025/?skip_ssl_verify=true
