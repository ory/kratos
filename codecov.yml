coverage:
  status:
    project:
      default:
        target: 60%
        threshold: 10%
        only_pulls: true
ignore:
  - "test"
  - "pkg"
  - "docs"
  - "proto"
  - "gen"
  - "examples"
  - "contrib"
  - "selfservice/strategy/oidc/provider_netid.go" # No way to test this provider automatically
  - "**/*_test.go"
